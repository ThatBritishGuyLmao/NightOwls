<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Night Owl Hub</title>
  <link rel="icon" href="https://assets.stickpng.com/images/580b585b2edbce24c47b270b.png" type="image/png">
  <style>
    /* CSS for initial black screen */
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Style for the title */
    h1 {
      color: white;
      font-weight: bold;
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Style for the button */
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 5px;
      background-color: black;
      color: white;
      transition: background-color 0.3s, color 0.3s;
      margin-bottom: 10px;
    }

    /* Style for the button on hover */
    button:hover {
      background-color: white;
      color: black;
    }

    /* Style for the loading overlay */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .loading-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Style for the loading text */
    .loading-text {
      color: white;
      font-size: 24px;
    }

    /* Style for the footer */
    footer {
      color: white;
    }

    /* Style for the embedded object */
    .embed-object {
      width: 100vw;
      height: 100vh;
    }

    /* Styling for the header */
    header {
      text-align: center;
      padding: 20px 0;
    }

    /* Style the header text */
    h1 {
      color: white;
      font-weight: bold;
      font-size: 36px;
    }

    /* Style the iframes */
    .iframe-container {
      width: 80%;
      height: 80vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    function displayChatroom1() {
      showLoading();
      setTimeout(function() {
        displayChatroom("https://chitchatter.im/public/596f2eb2-8eff-452f-9a71-8db815bd0794?embed=1", "CHATROOM (Server 1)");
      }, 2500); // Delay of 2.5 seconds
    }

    function displayChatroom2() {
      showLoading();
      setTimeout(function() {
        displayChatroom("https://organizations.minnit.chat/773368545787853/Main", "CHATROOM (Server 2)");
      }, 2500); // Delay of 2.5 seconds
    }

    function launchPrivateBrowser() {
      showLoading();
      setTimeout(function() {
        hideLoading();
        document.body.innerHTML = `
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>Night Owl Private Browser</title>
            <style>
              body {
                background-color: black;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: Arial, sans-serif;
                position: relative;
              }

              .embed-object {
                width: 100vw;
                height: 100vh;
              }

              iframe {
                width: 100vw;
                height: 100vh;
                border: none;
              }
            </style>
          </head>
          <body>
            <iframe class="embed-object" src="https://spotifyshuffle.com/"></iframe>
          </body>
          </html>`;
      }, 2500); // Delay of 2.5 seconds
    }

    function showLoading() {
      const loadingOverlay = document.querySelector('.loading-overlay');
      loadingOverlay.classList.add('active');
    }

    function hideLoading() {
      const loadingOverlay = document.querySelector('.loading-overlay');
      loadingOverlay.classList.remove('active');
    }

    function displayChatroom(url, title) {
      hideLoading();
      document.body.innerHTML = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>${title}</title>
          <style>
            /* CSS for styling... */
          </style>
        </head>
        <body>
          <header>
            <h1>${title}</h1>
          </header>

          <div class="iframe-container">
            <!-- Embedding the provided iframe -->
            <iframe src="${url}" allow="camera;microphone;display-capture;fullscreen"></iframe>
          </div>
        </body>
        </html>`;
    }
  </script>
</head>
<body>
  <div class="loading-overlay">
    <div class="loading-text">Loading...</div>
  </div>
  <h1>Night Owl Hub</h1>
  <button onclick="displayChatroom1()">Chatroom (Server 1)</button>
  <button onclick="displayChatroom2()">Chatroom (Server 2)</button>
  <button onclick="launchPrivateBrowser()">Launch Private Browser</button>
  <footer>Made by British Man :)</footer>
</body>
</html>
